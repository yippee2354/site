<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Video Feed</title>
    <style>
        /* --- ESTILO GERAL (TEMA ESCURO MODERNO) --- */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Oculta barra de rolagem geral */
        }

        /* --- TELA DE LOGIN (O "CADASTRO") --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #111, #222);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .login-box {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-login {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .btn-tiktok { background-color: #000; color: white; border: 1px solid #333; }
        .btn-youtube { background-color: #FF0000; color: white; }
        
        .btn-login:hover { transform: scale(1.05); }

        /* --- O APP (FEED) --- */
        #app-screen {
            display: none; /* Come√ßa escondido */
            width: 100%;
            max-width: 450px; /* Largura de celular */
            height: 100%;
            background: #111;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Efeito de rolar 1 por 1 */
            position: relative;
        }

        /* Esconde barra de rolagem no feed */
        #app-screen::-webkit-scrollbar { display: none; }

        /* CADA V√çDEO (CARD) */
        .video-card {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            border-bottom: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 80%; /* Deixa espa√ßo para controles e an√∫ncios */
            border: none;
        }

        /* --- INTERA√á√ÉO (BOTOES LATERAIS) --- */
        .interaction-sidebar {
            position: absolute;
            right: 10px;
            bottom: 150px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            border: 2px solid white;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn.bad { border-color: red; color: red; }
        .action-btn:active { transform: scale(0.9); }

        /* --- √ÅREA DE AN√öNCIO (MONETIZA√á√ÉO) --- */
        .ad-banner {
            height: 10%;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #333;
        }

        /* Notifica√ß√£o Toast */
        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="toast">Dados enviados para o algoritmo!</div>

    <div id="login-screen">
        <div class="login-box">
            <h1>Nexus</h1>
            <p>Conecte suas contas para curar seu feed.</p>
            <br>
            <button class="btn-login btn-tiktok" onclick="fazerLogin('TikTok')">üéµ Entrar com TikTok</button>
            <button class="btn-login btn-youtube" onclick="fazerLogin('YouTube')">‚ñ∂Ô∏è Entrar com YouTube</button>
        </div>
    </div>

    <div id="app-screen">

        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/S9bCLPwzSC0?autoplay=0&controls=0&rel=0" title="Video 1"></iframe>
            
            <div class="interaction-sidebar">
                <button class="action-btn" onclick="interagir('like', 'YouTube')">‚ù§Ô∏è</button>
                <button class="action-btn" onclick="interagir('comment', 'YouTube')">üí¨</button>
                <button class="action-btn bad" onclick="interagir('bad', 'YouTube')">üëé</button>
            </div>

            <div class="ad-banner">
                [Espa√ßo Publicit√°rio - API AdMob/AdSense]
            </div>
        </div>

        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/p1qVzYJ1TzE?controls=0&rel=0" title="Video 2"></iframe>
            
            <div class="interaction-sidebar">
                <button class="action-btn" onclick="interagir('like', 'TikTok')">‚ù§Ô∏è</button>
                <button class="action-btn" onclick="interagir('comment', 'TikTok')">üí¨</button>
                <button class="action-btn bad" onclick="interagir('bad', 'TikTok')">üëé</button>
            </div>

             <div class="ad-banner">
                [Publicidade Nativa - Paga mais $$$]
            </div>
        </div>

    </div>

    <script>
        // Fun√ß√£o para simular o Login
        function fazerLogin(plataforma) {
            // Aqui entraria o c√≥digo real de OAuth2 do Google ou TikTok
            console.log("Tentando logar com " + plataforma + "...");
            
            // Efeito visual: Some a tela de login e mostra o app
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            
            alert("Conectado com sucesso ao " + plataforma + "! Carregando feed personalizado...");
        }

        // Fun√ß√£o que manda o feedback para a "API"
        function interagir(acao, plataformaOrigem) {
            const toast = document.getElementById('toast');
            
            let mensagem = "";

            if(acao === 'like') {
                mensagem = "‚ù§Ô∏è Like enviado para o " + plataformaOrigem;
                // Aqui voc√™ chamaria: fetch('https://api.tiktok.com/like', ...)
            } else if (acao === 'bad') {
                mensagem = "üëé Marcado como RUIM. Algoritmo do " + plataformaOrigem + " ajustado.";
                // Aqui chamaria a API de block/dislike
            } else {
                mensagem = "üí¨ Coment√°rio aberto.";
            }

            // Mostra a notifica√ß√£o na tela
            toast.innerText = mensagem;
            toast.style.display = 'block';
            
            // Some depois de 2 segundos
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }
    </script>

</body>
</html>
